<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border-dark mb-3" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Registro de este mes</h5>
    <div class="my-2 text left">  
    <button  *ngIf="authService.hasRole('ROLE_ADMIN')" class ="btn btn-rounded  btn-primary"  
    type="button" [routerLink]="['/clientes/form']"> Crear cliente
  </button>
    <div *ngIf="clientes?.length == 0" class="alert  alert-danger">

      No hay registro en la bd!
      
    </div>
  </div>

    <table class="table table-bordered table-striped " *ngIf="clientes?.length>0">
      <thead>
          <tr >
             <th *ngIf="authService.hasRole('ROLE_USER')">Foto de perfil</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>    
              <th>fecha</th>
              <th *ngIf="authService.hasRole('ROLE_ADMIN')">crear factura</th>
              <th *ngIf="authService.hasRole('ROLE_ADMIN')"> editar </th>
              <th *ngIf="authService.hasRole('ROLE_ADMIN')"> Eliminar </th>
            </tr >
      </thead>
       <tbody>
          
   <tr *ngFor="let cliente of clientes">
          <td *ngIf="authService.hasRole('ROLE_USER')"><img (click)="abrirModal(cliente)"  *ngIf="cliente?.foto" 
            src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"  alt="{{cliente.foto}}"  class="img-thumbnail rounded"  style="width: 64px; cursor: pointer;">
       
            <img (click)="abrirModal(cliente)"  *ngIf="!cliente?.foto" 
              src="http://localhost:8080/images/no-user.png "  alt="Sin Foto "  class="img-thumbnail rounded"
              style="width: 64px; cursor: pointer;">
            </td>
       
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido | uppercase }}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt | date:"EEEE dd/MMMM/yyyy" }}</td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button type="button" [routerLink]="['/facturas/form',cliente.id]" class="btn btn-success btn-sm">Crear Factura</button></td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="editar" [routerLink]="['/clientes/form',  cliente.id]" class="btn btn-dark btn-sm">editar</button>
          </td>
          <td *ngIf="authService.hasRole('ROLE_ADMIN')">
            <button type="button" name="Eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm" >Eliminar</button>
          </td>
       </tr>
    </tbody>  
   </table>
   <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
  </div>
</div>
